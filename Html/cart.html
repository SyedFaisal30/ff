<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="product-wrapper">
      <div class="product-item">
        <div class="slides-detail">
          <img src="Men/M1/M11.jpg" class="slide-detail active" alt="Image 1" />
          <img
            src="FashionFiesta/public/Images/Men/M1/M12.jpg"
            class="slide-detail"
            alt="Image 2"
          />
          <img
            src="FashionFiesta/public/Images/Men/M1/M13.jpg"
            class="slide-detail"
            alt="Image 3"
          />
          <img
            src="FashionFiesta/public/Images/Men/M1/M14.jpg"
            class="slide-detail"
            alt="Image 4"
          />

          <button class="prev-detail" id="prev-detail">&#10094;</button>
          <button class="next-detail" id="next-detail">&#10095;</button>
        </div>
        <div class="detail">
          <button id="del">Delete</button>
          <h2>Men's Product 1</h2>
          <p><del>₹6999</del> <b>₹5599</b> 20% off</p>
          <div className="buy-cart">
            <button id="cart">+</button>
            <button id="buy">-</button>
          </div>
        </div>
      </div>
    </div>

    <script src="product.js"></script>
  </body>
</html>
